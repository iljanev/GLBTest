<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <title>Optimized Scene - WebXR Scene Optimization</title>

    <style>
      html, body, canvas {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      h3 {
        position: absolute;
        z-index: 1;
        width: 100%;
        text-align: center;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        touch-action: none;
      }
      
      .info{
        position:absolute;
        display:block;
        z-index:1000;
      }
    </style>

    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  </head>

  <body>
    <div id="loadingScreenPercent" class="info"></div>
    <canvas id="outputCanvas" touch-action="none"></canvas>

    <script type="module">
      const canvas = document.getElementById("outputCanvas");
      const engine = new BABYLON.Engine(canvas);
      const scene = new BABYLON.Scene(engine);

      scene.createDefaultCameraOrLight(true, true, true);

      scene.createDefaultEnvironment({
        skyboxSize: 100,
        skyboxColor: BABYLON.Color3.FromHexString("#74b9ff"),
        createGround: false,
      //});

      // Load the scene
      BABYLON.SceneLoader.Load("./", "fgi1.babylon", engine, function (scene) { 
      
        // Set the island ground meshes as teleport-able
        const floorMeshes = [
          scene.getMeshByID('Plane.001'),
          scene.getMeshByID('Plane.003'),
        ];
        
        // Initialize XR support
        scene.createDefaultXRExperienceAsync({ floorMeshes });
      });
      
     

      engine.runRenderLoop(() => {
        scene.render();
      });

      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
